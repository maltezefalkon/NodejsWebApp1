<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Rate the song</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style type="text/css">
        * { font-family: Tahoma; font-size: 14pt; }
        th { font-size: 18pt; background-color: #EEEEEE; }
        tr.selectable:hover { background-color: #DDEEFF; cursor:pointer; }
        td, th { padding: 20px; text-wrap: none;  }
        table { border: solid black 1px; }
    </style>
</head>

<body ng-app="SafeApp" ng-controller="controller">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="controllers/ReviewEmployeesController.js"></script>
    <script type="text/javascript">
        var app = angular.module('SafeApp', []);
        var ctl = app.controller('controller', function($scope)
        {
            GetData($scope);
        });
    </script>
    <table width="100%">
        <tr>
            <th>{{Organization.name}}</th>
        </tr>
        <tr>
            <td>{{Organization.address.address1}}<br />{{Organization.address.address2}}<br />{{Organization.address.city}}, {{Organization.address.state}} {{Organization.address.zip}}</td>
        </tr>
    </table>
    <hr />
    <table cellpadding="1" cellspacing="0">
        <tr>
            <th colspan="4">Active Employees</th>
        </tr>
        <tr ng-repeat="tenure in Organization.activeTenures" class="selectable">
            <td width="80%">{{tenure.title}} {{tenure.firstName}} {{tenure.lastName}}</td>
            <td>168</td>
            <td>1980-HC</td>
            <td>ABC 123</td>
        </tr>
    </table>
</body>
</html>
