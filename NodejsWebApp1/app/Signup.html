<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Manage Documents</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <style type="text/css">
        #main {
            width: 100%;
        }
    </style>
</head>

<body ng-app="SafeApp" ng-controller="controller">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
    <script type="text/javascript" src="util/util.js"></script>
    <script type="text/javascript" src="controllers/SignupController.js"></script>
    <script type="text/javascript">
        var app = angular.module('SafeApp', ['ngMessages']);
        var ctl = app.controller('controller', SignupController);
        ctl.$inject = ['$scope', '$http', '$location'];
        ctl.directive("compareTo", CompareTo);
    </script>
    <form action="/signup" method="post" name="SignupForm" ng-submit="controller.submit(SignupForm.$valid)">
        <div id="main">
            <div class="area" id="login-area">
                <div>
                    <label for="username">Email Address</label>
                    <input type="email" name="EmailAddress" ng-model="controller.emailAddress" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="Password" ng-model="controller.password" required />
                </div>
                <div>
                    <label for="password">Re-enter Password</label>
                    <input type="password" name="Password2" ng-model="controller.password2" required compare-to="controller.password" />
                    <div ng-messages="SignupForm.password2.$error" class="error-message">
                        <div ng-message="compareTo">Passwords don't match</div>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Sign Up" class="button right-align" />
                </div>
            </div>
            </div>
            <input type="hidden" name="OrganizationID" ng-attr-value="{{OrganizationID}}" />
    </form>
</body>
</html>
