<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Educator Signup</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <style type="text/css">
        #main {
            width: 100%;
        }
    </style>
</head>

<body ng-app="SafeApp" ng-controller="controller">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
    <script type="text/javascript" src="util/util.js"></script>
    <script type="text/javascript" src="controllers/EducatorSignupController.js"></script>
    <script type="text/javascript">
        var app = angular.module('SafeApp', ['ngMessages']);
        var ctl = app.controller('controller', EducatorSignupController);
        ctl.$inject = ['$scope', '$http', '$location'];
        ctl.directive("compareTo", CompareTo);
        app.directive("required", function () {
            return {
                restrict: 'A', // only for attributes
                compile: function (element) {
                    // insert asterisk after elment 
                    element.after('<span class="error-message">*</span>');
                }
            };
        });
    </script>
    <form action="/signup" method="post" name="SignupForm" ng-submit="controller.submit(SignupForm.$valid)">
        <div id="main">
            <div class="area" id-="educator-info">
                <!-- educator -->
                <div>
                    <label for="Title">Title</label>
                    <select name="Title" required ng-model="Title">
                        <option></option>
                        <option>Dr.</option>
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                    </select>
                </div>
                <div>
                    <label for="FirstName">First Name</label>
                    <input type="text" name="FirstName" ng-model="FirstName" required />
                </div>
                <div>
                    <label for="MiddleName">Middle Name</label>
                    <input type="text" name="MiddleName" ng-model="MiddleName" />
                </div>
                <div>
                    <label for="LastName">Last Name</label>
                    <input type="text" name="LastName" ng-model="LastName" required />
                </div>
                <div>
                    <label for="Suffix">Suffix</label>
                    <input type="text" name="Suffix" ng-model="Suffix" />
                </div>
                <div>
                    <label for="Suffix">Former Name</label>
                    <input type="text" name="FormerName" ng-model="FormerName" />
                </div>
                <div>
                    <label for="TelephoneNumber">Telephone Number</label>
                    <input type="text" name="TelephoneNumber" ng-model="TelephoneNumber" required />
                </div>
                <div>
                    <label for="DateOfBirth">Date of Birth</label>
                    <input type="date" name="DateOfBirth" ng-model="DateOfBirth" required />
                </div>
                <div>
                    <label for="Last4">Last 4 Digits of Social Security</label>
                    <input type="text" name="Last4" ng-model="Last4" required />
                </div>
                <div>
                    <label for="Last4">PPID</label>
                    <input type="text" name="PPID" ng-model="PPID" />
                </div>
                <div>
                    <label for="Address1">Address 1</label>
                    <input type="text" name="Address1" ng-model="Address1" required />
                </div>
                <div>
                    <label for="Address2">Address 2</label>
                    <input type="text" name="Address2" ng-model="Address2" />
                </div>
                <div>
                    <label for="City">City</label>
                    <input type="text" name="City" ng-model="City" required />
                </div>
                <div>
                    <label for="State">State</label>
                    <input type="text" name="State" ng-model="State" required />
                </div>
                <div>
                    <label for="State">Zip Code</label>
                    <input type="text" name="ZipCode" ng-model="ZipCode" required />
                </div>
                <br />
                <!-- user -->
                <div>
                    <label for="username">Email Address</label>
                    <input type="email" name="EmailAddress" ng-model="emailAddress" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="Password" ng-model="password" required />
                </div>
                <div>
                    <label for="password">Re-enter Password</label>
                    <input type="password" name="Password2" ng-model="password2" required compare-to="controller.password" />
                    <div ng-messages="SignupForm.Password2.$error" class="error-message" role="alert">
                        <div ng-message="compare-to">Passwords don't match</div>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Sign Up" class="button right-align" />
                </div>
            </div>
        </div>
    </form>
</body>
</html>
