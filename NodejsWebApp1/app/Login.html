<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css" />
    <style type="text/css">
        #login-area {
            width: 50%;
        }
    </style>
</head>
<body ng-app="SafeApp" ng-controller="controller">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="util/util.js"></script>
    <script type="text/javascript" src="controllers/LoginController.js"></script>
    <script type="text/javascript">
        var app = angular.module('SafeApp', []);
        var ctl = app.controller('controller', LoginController);
        ctl.$inject = ['$scope', '$http', '$location'];
    </script>
    <form action="/login" method="post">
        <div ng-show="Message" class="error-message">{{Message}}</div>
        <div class="area" id="login-area">
            <div>
                <label for="username">Email Address</label>
                <input type="text" name="username" ng-attr-value="{{UserName}}" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" />
            </div>
            <div>
                <div class="right-align">
                    <div class="inline-block">
                        <a href="/signup/Educator">Sign Up</a>
                    </div>
                    <div class="inline-block">
                        <input type="submit" value="Login" class="button" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
